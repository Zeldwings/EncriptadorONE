<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagns/Logo.png" alt="Logo">
    </header>
    <main>
        <section class="section-1">
            <div class="contenedorcajatexto">
                <textarea class="cajatexto" placeholder="Ingrese el texto Aqui" ></textarea>
                <div class="alerta">
                    <img src="imagns/bi_exclamation-circle-fill.png" alt="alerta">
                    <p>Solo letras minúsculas y sin acentos</p>

                </div>
                <div class="botones">
                    <input type="button" class="boton-encriptar" value="Encriptar">

                    <input type="button" class="boton-Desencriptar" value="Desencriptar">

                </div>

            </div>
        </section>
        <section class="section-2">
            <div class="muneco">
                <img src="imagns/Muñeco.png" alt="">

            </div>
            <div class="Parrafo">
                <h3>Ningun mensaje fue <br> encontrado </h3>
            <p>Ingresa el texto que desees encriptar o <br> Desencriptar.</p>

            </div>
            <div class="boton-copiarStyle">
                <input type="button" class="boton-copiar" value="Copiar">

            </div>
            <div class="resultado">
                <p class="resultado-texto"></p>

            </div>
            



        </section>
    </main>
    <script src="js/script.js"></script>
    
</body>
</html>
